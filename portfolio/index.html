---
layout: default
---
<div class="container" style="width:auto;">
  <div class="home">

    <center><h1>Portfolio</h1></center>

    <div class="row">
      {% for post in site.posts %}
        {% if post.type == 'portfolio' %} 
        <div class="col-md-4" col-sm-6">
            <div class="portfolio-thumbnail">
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <figure class="img-hover"><img class="img-hover" src="{{ post.thumbnail }}" alt="{{ alt }}" class="img-responsive-portfolio-thumbnail-img" /></figure>
                </a>
                <h5 class="portfolio-caption">{{ post.title }}</h5>
            </div>
        </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
