---
layout: default
---
<div class="container portfolio-page" style="width:auto;">
  <div class="row">
    <div class="col-md-12">
        <header class="post-header portfolio-header">
          <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        </header>

        <div class="post-content" itemprop="articleBody">
          {{ content }}
            
         <a href="{{site.baseurl}}/portfolio/">&larr; back to {{ page.type }}</a>    
        </div>
    </div>
  </div>
</div>
